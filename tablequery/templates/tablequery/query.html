{% extends "layout.html" %}

{% block title %}Database Table Query{% endblock %}

{% block content %}
<div>
    <h2>Table Query</h2>
    <form method="POST" action="{% url 'tablequery:query' %}">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Get Table" >
        <input type="submit" name="csv_export" value="Export to CSV" >
    </form>
</div>

{% if df %}
{{ df|safe }}
{% endif %}
{% endblock %}
